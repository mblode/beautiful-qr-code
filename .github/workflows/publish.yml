name: Publish to npm

on:
  # Trigger on version tags (e.g., v1.0.0, v2.1.3)
  push:
    tags:
      - 'v*'

  # Allow manual triggering with dry-run option
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publishing)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating GitHub releases
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run check

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test:core

      - name: Build all packages
        run: npm run build

      - name: Publish to npm (dry-run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "ðŸ” Running in dry-run mode - no packages will be published"
          npx changeset publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Publish to npm
        if: ${{ github.event.inputs.dry_run != 'true' }}
        id: publish
        run: |
          echo "ðŸ“¦ Publishing packages to npm..."
          npx changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Extract version from tag
        if: ${{ github.event.inputs.dry_run != 'true' && startsWith(github.ref, 'refs/tags/v') }}
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: ${{ github.event.inputs.dry_run != 'true' && startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Packages Published

            - `beautiful-qr-code@${{ steps.version.outputs.VERSION }}`
            - `@beautiful-qr-code/react@${{ steps.version.outputs.VERSION }}`
            - `@beautiful-qr-code/cli@${{ steps.version.outputs.VERSION }}`

            ### Installation

            ```bash
            npm install beautiful-qr-code
            npm install @beautiful-qr-code/react
            npm install -g @beautiful-qr-code/cli
            ```

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false

      - name: Publish summary
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          echo "## âœ… Successfully published packages to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION || 'See changeset output' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Packages:**" >> $GITHUB_STEP_SUMMARY
          echo "- beautiful-qr-code" >> $GITHUB_STEP_SUMMARY
          echo "- @beautiful-qr-code/react" >> $GITHUB_STEP_SUMMARY
          echo "- @beautiful-qr-code/cli" >> $GITHUB_STEP_SUMMARY
